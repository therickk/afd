<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/stile.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script 
      type = "text/javascript"
      src = "https://unpkg.com/vis-network/standalone/umd/vis-network.min.js">
    </script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFD</title>
</head>
<body>
    <div class="inner-contact">
        <div class="row m-0"> 
          <div class="col-9 p-0 lang"><h2><b class="lang" key='automata'>Automata:</b> a*|(b|c)*</h1></div>
          <select class="form mb-3 col-3 translate">
            <option class="lang" key='español' value="español" selected>Español</option>
            <option class="lang" key='ingles' value="english">Ingles</option>
          </select>   
        </div>
        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
          <input type="text" name="Palabra" id="Palabra" required="required" key="palabra" class="form lang" placeholder="Palabra" />
          <input id="velocidad" type="range" min="300" max="3000" />
          <button id="submit2" name="submit" class="form-btn lang" key='limpiar' onclick="limpiar()">Limpiar</button> 
        </div>

        <div id="mess" class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
            <div id="mynetwork"></div>
        </div>
  
        <div class="relative fullwidth col-xs-12">
          <button id="submit" name="submit" class="form-btn lang" key='validar' onclick="afd('','q1',0)">Validar</button> 
        </div>
  
    </div>   
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>   
    <script src="js/code.js"></script>
    <script src="js/language.js"></script>
</body>
</html>
