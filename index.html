<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/stile.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script 
      type = "text/javascript"
      src = "https://unpkg.com/vis-network/standalone/umd/vis-network.min.js">
    </script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFD</title>
</head>
<body>
    <div class="inner-contact">
        <div class="row p-0 mb-2"> 
          <div class="col-9"><h2><b class="lang" key='automata'>Automata:</b> a*|(b|c)* </h2> </div>
          <div class="col-3">
              <div class="content-select">
                <select id="lenguage">
                  <option class="lg" value="es" selected>Español</option>
                  <option class="lg" value="en">Ingles</option>
                </select>
                <i></i>
              </div>
          </div>   
        </div>
        <div class="container">
          <div class="row">
            <input type="text" name="Palabra" id="palabra" required="required" key="palabra" class="lang" placeholder="Palabra" />
          </div>
          <div class="row ">
            <div class="col-md-4">
              <div class="inputDiv">
                <div class="etiqueta"></div>
                <input type="range" value="35" min="300" max="3000" autocomplete="off" id="input3">
                <p class="lang" key='range'>+ velocidad -</p>
              </div>
            </div>
            <div class="col-md-4">
              <button id="submit2" name="submit" class="lang" key='boton1' onclick="limpiar()">Limpiar</button>
            </div>
            <div class="col-md-4">
              <p key="comentario">El caracter " ° " representa el vacio</p>
            </div>
          </div> 
        </div>

        <div id="mess" class="wow animated slideInRight p-0" data-wow-delay=".5s">
            <div id="mynetwork"></div>
        </div>

        <div id="mensaje"></div>

        <div class="relative fullwidth col-xs-12">
          <button id="submit" name="submit" class="lang " key='boton2' onclick="limpiar()">Validar</button> 
        </div>
  
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>      
    <script src="js/code.js"></script>
</body>
</html>
